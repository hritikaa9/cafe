<div class="category">
    <div class="cat m-4">
    <div class="card mb-3">
        <div class="row">
            <div class="col-6 mt-3" style=" text-align: left;">
              <h2>Manage Categories</h2>
            </div>
            <div class="col-6 " style=" text-align: right;">
                <button type="button" class="btncls" data-bs-toggle="modal" data-bs-target="#categoryModal">Add category</button>
            </div>
        </div>
      </div>
     
      <div class="card mb-3">
        <div class="top">
          <label for="search">Search:</label>
          <input  [(ngModel)]="searchQuery" type="text" id="search" placeholder="Type to search..." (input)="onSearch()">
        </div>
        <div class="row">
            <table class="table table-striped table-bordered" style="width: 100%">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ="let cat of category">
                    <!-- {{category | json}} -->
                    <td>{{cat.name}}</td>
                    <td><i (click)= "deleteCategory(cat.id)" class="fa fa-trash theme-priamry" aria-hidden="true"></i></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
        <button type="button"  data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-close"></i></button>
      </div>

      <div class="modal-body">
        <form #categoryForm="ngForm" (ngSubmit) ="categoryForm.form.valid && categoryData(categoryForm.value)">
          <input type="text" 
          ngModel 
          name = "name" 
          class="form-control m-2" 
          id="name" 
          placeholder="Add a category"
          #name= "ngModel"
          required
          >
          <div *ngIf="categoryForm.submitted && name.invalid" class="alert alert-danger">

            Name is required.

          </div>
          <button type="submit" class="btncls float-right mt-2" data-bs-dismiss="modal">Update</button>
    </form>

      </div>


    </div>
  </div>
</div>
