<div class="bill">
    <div class="cat m-4">
    <div class="card mb-3">
        <div class="row">
            <div class="col-6 mt-3" style=" text-align: left;">
                <h2>Manage Orders</h2>
            </div>
            <div class="col-6 " style=" text-align: right;">
                <button type="button" class="btncls" (click)="createOrder(userForm.value)"> Submit Bill</button>
            </div>
        </div>
      </div>
    
      <div class="card mb-3">
        <h2>Customer Details:</h2>
      <form #userForm ="ngForm" >
        <!-- <form> -->
        <div class="form-row">
          <div class="col">
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name*">
          </div>
          <div class="col">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="col">
            <input type="number" [(ngModel)]="user.contact" name="contact" class="form-control" placeholder="Contact number">
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="user.payment" name="payment"class="form-control" placeholder="Payment Method">
          </div>
        </div>
      </form>
    </div>
    <div class="card mb-3">
        <h2>Select Product</h2>
   
        <form>
          <div class="form-row">
            <!-- Category Select -->
            <div class="col">
              <div class="input-group mb-3">
                <div class="form-group">
                  <label for="name">Category:</label>
                <select [(ngModel)]="details.category" class="form-control m-2" name="category" class="custom-select" id="category">
                  <option disabled selected>Category</option>
                  <option *ngFor="let cat of category" [value]="cat.name">{{ cat.name }}</option>
                </select>
              </div>
            </div>
            </div>
        
            <!-- Product Select -->
            <div class="col">
              <div class="input-group mb-3">
                <div class="form-group">
                  <label for="name">Product:</label>
                <select [(ngModel)]="details.name" class="form-control m-2" name="name" class="custom-select" id="name">
                  <option disabled selected>Product</option>
                  <option *ngFor="let product of products" [value]="product.name">{{ product.name }}</option>
                </select>
              </div>
            </div>
            </div>
        
            <!-- Price Input -->
            <div class="col">
              <div class="form-group">
                <label for="price">Price:</label>
              <input type="number" [(ngModel)]="details.price" name="price" class="form-control" placeholder="Price" id="price">
            </div>
            </div>
        
          
            <div class="col">
              <div class="form-group">
                <label for="quantity">Quantity:</label>
              <input type="number" [(ngModel)]="details.quantity" name="quantity" class="form-control" placeholder="Quantity" id ="quantity">
            </div>
            </div>
        
          </div>
        </form>

        <div class="row">
            <div class="col-6" style=" text-align: left;">
                <button type="button" (click)="addDetail()" class="btncls">Add</button>
            </div>
            <div class="col-6 " style=" text-align: right;">
                <button type="button" class="btncls">Total Amount : {{ calculateTotal() }}</button>
            </div>
        </div>
       
      </div>

      <div class="card mb-3">
        <div class="row">

              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let detail of productDetailsList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ detail.name }}</td>
                    <td>{{ detail.price }}</td>
                    <td>{{ detail.total }}</td>
                    <td>{{ detail.category }}</td>
                    <td>{{ detail.quantity }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
</div>
