<div class="bill">
    <div class="cat m-4">
    <div class="card mb-3">
        <div class="row">
            <div class="col-6 mt-3" style=" text-align: left;">
                <h2>Manage Orders</h2>
            </div>
            <div class="col-6 " style=" text-align: right;">
                <button type="button" class="btncls" (click)="createOrder()"> Submit Bill</button>
            </div>
        </div>
      </div>
    
      <div class="card mb-3">
        <h2>Customer Details:</h2>
      <form [formGroup] = 'user' >
        <!-- <form> -->
        <div class="form-row">
          <div class="col">
            <input 
            type="text" 
            name="name" 
            class="form-control" 
            placeholder="Name*"
            formControlName ='name'/>
          </div>
          <!-- <div class ="alert alert-danger" *ngIf ="name.touched && name.invalid">
            <div *ngIf="name.errors?.required">Name is required...</div>
      
          </div> -->
          <div class="col">
            <input 
            type="email" 
            name="email" 
            class="form-control" 
            placeholder="Email"
            formControlName ='email'
            />
          </div>
          <!-- <div class ="alert alert-danger" *ngIf ="email.touched && email.invalid">
            <div *ngIf="email.errors?.required">Name is required...</div>
      
          </div> -->
          <div class="col">
            <input 
            type="number"
            name="contact" 
            class="form-control" 
            placeholder="Contact number"
            formControlName ='contact'
            />
            <!-- <div class ="alert alert-danger" *ngIf ="contact.touched && contact.invalid">
              <div *ngIf="contact.errors?.required">Name is required...</div>
        
            </div> -->
          </div>
          <div class="col">
            <input 
            type="text" 
            name="payment"
            class="form-control" 
            placeholder="Payment Method"
            formControlName ='payment'/>
          </div>
          <!-- <div class ="alert alert-danger" *ngIf ="payment.touched && payment.invalid">
            <div *ngIf="payment.errors?.required">Name is required...</div>
      
          </div> -->
        </div>
      </form>
    </div>
    <div class="card mb-3">
        <h2>Select Product</h2>
   
        <form [formGroup] = 'details_extra'  #detailsForm="ngForm" >
          <div class="form-row">
            <!-- Category Select -->
            <div class="col">
              <div class="input-group mb-3">
                <div class="form-group">
                  <label>Category:</label>
                  <select 
                  class="form-control m-2" 
                  name="categoryd" 
                  formControlName ='categoryd'>
                  <option disabled selected>Category</option>
                  <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
                  <!-- <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option> -->
                </select>
                <!-- {{category[0].name}} -->
              </div>
              <!-- <div class ="alert alert-danger" *ngIf ="categoryd.touched && categoryd.invalid">
                <div *ngIf="categoryd.errors?.required">Category is required...</div>
          
            
          </div> -->
         
            </div>
            </div>
        
            <!-- Product Select -->
            <div class="col">
              <div class="input-group mb-3">
                <div class="form-group">
                  <label for="name">Product:</label>
                <select 
                class="form-control m-2" 
                name="name" 
                class="custom-select" 
                id="name"
                formControlName ='named'
                >
                  <option disabled selected>Product</option>
                  <option *ngFor="let product of products" [value]="product.name">{{ product.name }}</option>
                </select>
              </div>
     
            </div>
            </div>
        
            <!-- Price Input -->
            <div class="col">
              <div class="form-group">
                <label for="price">Price:</label>
              <input type="number" 
              name="price" 
              class="form-control" 
              placeholder="Price" 
              id="price"
              formControlName ='price'/>
            </div>
      
            </div>
        
          
            <div class="col">
              <div class="form-group">
                <label for="quantity">Quantity:</label>
              <input type="number"  
              name="quantity" 
              class="form-control" 
              placeholder="Quantity" 
              id ="quantity"
              formControlName ='quantity'/>
            </div>
   
            </div>
        
          </div>
        </form>

        <div class="row">
            <div class="col-6" style=" text-align: left;">
                <button type="button" (click)="addDetail()" class="btncls">Add</button>
            </div>
            <div class="col-6 " style=" text-align: right;">
                <button type="button" class="btncls">Total Amount : {{ calculateTotal() }}</button>
            </div>
        </div>
       
      </div>

      <div class="card mb-3">
        <div class="row">

              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let detail of productDetailsList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ detail.named }}</td>
                    <td>{{ detail.price }}</td>
                    <td>{{ detail.total }}</td>
                    <td>{{ detail.categoryd }}</td>
                    <td>{{ detail.quantity }}</td>
<!--          
                    <td>{{ i + 1 }}</td>
                    <td>{{ details.named }}</td>
                    <td>{{ details.price }}</td>
                    <td>{{ details.total }}</td>
                    <td>{{ details.categoryd }}</td>
                    <td>{{ details.quantity }}</td> -->
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
</div>
